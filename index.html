<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Bistrot — Menu Digital</title>
  <meta name="description" content="Découvrez le menu digital de Le Bistrot à Alger : pizzas, burgers, desserts et boissons dans un cadre moderne et chaleureux.">
  <meta name="keywords" content="restaurant Alger, pizza Alger, burger Alger, menu digital Alger, Le Bistrot">

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #d16ba5;   /* Rose vif élégant */
      --bg1: #fbc2eb;      /* Rose pastel clair */
      --bg2: #a6c1ee;      /* Lilas/bleu clair */
      --card: #ffffff;
      --muted: #6d6d6d;
      --maxw: 1200px;
    }
    *{box-sizing:border-box} 
    body{
      margin:0;
      font-family: Roboto, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#222;
      line-height:1.45;
      min-height:100vh;
    }
    .container{max-width:var(--maxw);margin:32px auto;padding:20px}

    /* header */
    header{
      position:sticky;top:0;z-index:1000;
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;background:#fff;
      box-shadow:0 4px 14px rgba(0,0,0,0.06);
      flex-wrap:wrap;transition:all .3s ease;
      border-radius:0 0 12px 12px;
    }
    header.shrink{padding:8px 20px}
    .brand{display:flex;align-items:center;gap:14px;flex-shrink:0}
    .logo{
      width:55px;height:55px;border-radius:12px;
      background-image:url("https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80");
      background-size:cover;background-position:center;
      border:3px solid var(--accent);
      box-shadow:0 6px 20px rgba(209,107,165,0.25);
    }
    .brand h1{font-family:'Playfair Display',serif;margin:0;font-size:1.1rem;color:var(--accent)}
    .brand p{margin:0;font-size:0.8rem;color:var(--muted)}

    .top-actions{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
    nav.main{display:flex;gap:14px}
    nav.main a{color:var(--accent);font-weight:600;text-decoration:none;font-size:0.9rem}
    nav.main a:hover{text-decoration:underline}

    .search-bar input{
      padding:8px 12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:0.9rem;
    }
    .btn{
      padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer;
      transition:all .18s ease;box-shadow:0 6px 20px rgba(0,0,0,0.06);
      font-size:0.9rem;
    }
    .btn-outline{background:var(--accent);color:#fff}
    .btn:hover{transform:scale(1.05);box-shadow:0 8px 22px rgba(209,107,165,0.35)}

    /* sections */
    section{margin-top:50px}
    .section-head{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;margin-bottom:16px;flex-wrap:wrap}
    .section-head h3{font-family:'Playfair Display',serif;margin:0;font-size:1.4rem;color:var(--accent)}
    .section-head p{margin:0;color:var(--muted);font-size:0.95rem}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .dish{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 10px 26px rgba(20,20,20,0.08);
      transform:translateY(24px);opacity:0;transition:all .6s cubic-bezier(.2,.9,.3,1)}
    .dish.show{transform:none;opacity:1}
    .dish .thumb{height:170px;background-size:cover;background-position:center;transition:transform .4s ease}
    .dish:hover .thumb{transform:scale(1.06)}
    .dish .body{padding:14px}
    .dish .row{display:flex;justify-content:space-between;align-items:flex-start}
    .dish .name{font-weight:700}
    .dish .price{color:var(--accent);font-weight:800}
    .reserve-btn{
      display:inline-block;margin-top:6px;padding:6px 10px;font-size:0.85rem;
      background:var(--accent);color:#fff;border-radius:6px;text-decoration:none;
      transition:all .2s ease;
    }
    .reserve-btn:hover{background:#b14f85}

    /* contact */
    #contact{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.05);padding:20px}
    .contact-wrapper{display:flex;flex-wrap:wrap;gap:20px;align-items:flex-start}
    .contact-info{flex:1;min-width:240px;line-height:1.6}
    .contact-info p{margin:6px 0;color:#444}
    .map{margin-top:16px;width:100%;height:260px;border:0;border-radius:12px}

    footer{margin-top:40px;padding:20px;text-align:center;color:var(--muted);font-size:0.9rem}

    html{scroll-behavior:smooth}
    @media(max-width:900px){
      header{flex-direction:column;align-items:flex-start;gap:12px}
      .top-actions{flex-wrap:wrap;width:100%;gap:10px}
      nav.main{flex-wrap:wrap}
      .search-bar input{width:100%}
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header id="mainHeader">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Le Bistrot Central</h1>
          <p>Menu digital — élégant et rapide</p>
        </div>
      </div>
      <div class="top-actions">
        <nav class="main">
          <a href="#pizzas">Pizzas</a>
          <a href="#burgers">Burgers</a>
          <a href="#desserts">Desserts</a>
          <a href="#boissons">Boissons</a>
          <a href="#contact">Contact</a>
        </nav>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="🔍 Rechercher un plat...">
        </div>
        <button class="btn btn-outline" id="btnWhats">WhatsApp / Réserver</button>
      </div>
    </header>

    <!-- (Sections identiques : Pizzas, Burgers, Desserts, Boissons, Contact, Footer) -->

  </div>

  <script>
    const WHATSAPP_NUMBER = "213555123456";
    const WHATSAPP_TEXT = encodeURIComponent("Bonjour, je souhaite réserver au Bistrot Central.");

    // header shrink
    const header = document.getElementById("mainHeader");
    window.addEventListener("scroll",()=>{header.classList.toggle("shrink",window.scrollY>30)});

    // animations au scroll
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add("show")}})
    },{threshold:0.2});
    document.querySelectorAll(".dish").forEach(el=>observer.observe(el));

    // bouton WhatsApp
    document.getElementById("btnWhats").onclick=()=>{window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${WHATSAPP_TEXT}`,"_blank")}

    // scroll intelligent avec offset dynamique
    function scrollWithDynamicOffset(el) {
      const rect = el.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const headerHeight = header.offsetHeight; 
      const top = rect.top + scrollTop - headerHeight - 10; 
      window.scrollTo({top, behavior:"smooth"});
    }

    document.querySelectorAll("nav.main a").forEach(a=>{
      a.addEventListener("click",(e)=>{
        e.preventDefault();
        const target=document.querySelector(a.getAttribute("href"));
        if(target){scrollWithDynamicOffset(target);}
      })
    });

    // recherche intelligente
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const dishes = document.querySelectorAll(".dish");

      dishes.forEach(dish => {
        const name = dish.querySelector(".name").textContent.toLowerCase();
        const desc = dish.querySelector("p").textContent.toLowerCase();

        if (!query) { dish.style.display = ""; dish.style.order=""; return; }

        if (name.includes(query)) {
          dish.style.order = 0; dish.style.display = "";
        } else if (desc.includes(query)) {
          dish.style.order = 1; dish.style.display = "";
        } else {
          dish.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
